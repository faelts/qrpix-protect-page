<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IA Whats Protect - PIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,150,0.15);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    #navegador {
      font-size: 14px;
      margin-bottom: 20px;
      color: #ccc;
    }

    img.qrcode {
      width: 220px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    #codigoPix {
      background: #222;
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      font-size: 13px;
      word-break: break-all;
      margin-bottom: 15px;
    }

    button {
      background: #0f0;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0c0;
    }

    #mensagem {
      margin-top: 10px;
      font-size: 14px;
      color: #0f0;
      display: none;
    }

    #contadorCliques {
      margin-top: 10px;
      font-size: 13px;
      color: #aaa;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Confirmação de Pagamento</h1>
    <div id="navegador">Detectando navegador...</div>

    <img class="qrcode" src="https://api.qrserver.com/v1/create-qr-code/?data=00020126360014BR.GOV.BCB.PIX0114+5585999999995204000053039865406100.005802BR5920NOME%20DO%20RECEBEDOR6009SAO%20PAULO62130509abcdef1234563044C9A&size=200x200" alt="QR Code Pix">

    <div id="codigoPix">00020126360014BR.GOV.BCB.PIX0114+5585999999995204000053039865406100.005802BR5920NOME DO RECEBEDOR6009SAO PAULO62130509abcdef1234563044C9A</div>

    <button onclick="copiarPix()">Copiar código Pix</button>

    <div id="mensagem">Código copiado com sucesso!</div>
    <div id="contadorCliques">Cliques no botão: 0</div>
  </div>

  <script>
    // Detectar navegador
    const nav = navigator.userAgent;
    let navegador = "Navegador não identificado";

    if (nav.includes("Chrome") && !nav.includes("Edg")) navegador = "Google Chrome";
    else if (nav.includes("Firefox")) navegador = "Mozilla Firefox";
    else if (nav.includes("Safari") && !nav.includes("Chrome")) navegador = "Safari";
    else if (nav.includes("Edg")) navegador = "Microsoft Edge";
    else if (nav.includes("Opera") || nav.includes("OPR")) navegador = "Opera";
    else if (nav.includes("Brave")) navegador = "Brave";

    document.getElementById("navegador").innerText = `Navegador identificado: ${navegador}`;

    // Clique no botão
    let cliques = Number(localStorage.getItem('cliques_pix')) || 0;
    document.getElementById("contadorCliques").innerText = `Cliques no botão: ${cliques}`;

    function copiarPix() {
      const codigo = document.getElementById("codigoPix").innerText;
      navigator.clipboard.writeText(codigo).then(() => {
        cliques++;
        localStorage.setItem('cliques_pix', cliques);
        document.getElementById("contadorCliques").innerText = `Cliques no botão: ${cliques}`;
        document.getElementById("mensagem").style.display = "block";
        setTimeout(() => {
          document.getElementById("mensagem").style.display = "none";
        }, 2000);
      });
    }
  </script>

</body>
</html>
